<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Animation using jquery</title>
    <!-- jQuery CDN -->
    <script src='js/jquery.js'></script>
    <!-- jQuery slider plugin CDN -->
    <script src="js/cycle.min.js"></script>
    <!-- Jquery Code For Slider Animation Using cycle plugin -->
    <script>
    // slider effects with cycle plugins
    $(document).ready(function(){
        $("#slide").cycle({
            animation:"fade",
            sync:  false, 
            delay: 3000 
        });
       
    });
    </script>
    <!-- Internal CSS -->
    <style>
         .slider 
            {
                width: 96%;
                height: auto;
                margin: auto;
                margin-top: 3%;

            }
        #slide img 
        {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div id="slide">
            <img src="images/1 (1).jpg">
            <img src="images/1 (2).jpg">
            <img src="images/1 (3).jpg">
        </div>
    </div>
</body>
</html>
